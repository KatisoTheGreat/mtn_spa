<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <!--<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script> -->
    <title>Singe Page App</title>
</head>
<body>
  <section>
    <div class="container">
      <form class="was-validated">
          <div id="message" class="step step-2">
            <h3>Password must contain the following:</h3>
            <p id="letter" class="invalid">A <b>lowercase</b> letter</p>
            <p id="capital" class="invalid">A <b>capital (uppercase)</b> letter</p>
            <p id="number" class="invalid">A <b>number</b></p>
            <p id="length" class="invalid">Minimum <b>8 characters</b></p>
          </div>
          <img id="logo" src="/images/mtn-logo.svg" alt="logo">
          <h1>User Registration</h1>
          <div id="email" class="step step-1 active">
            <div class="form-group">
              <label for="username">Email</label>
              <input placeholder="Enter your email" id="email" class="form-control" name="email" type="text" required>
              <!--<div class="valid-feedback">Valid email address.</div>
              <div class="invalid-feedback">Please enter a valid email address.</div> -->
            </div>
            <button class="next-btn" type="button">Next</button>
          </div>
          <div id="password" class="step step-2">
            <div class="form-group">
              <label for="password">Password</label>
              <input placeholder="Enter your password" id="password" name="password" type="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
            </div>
            <button class="back-btn" type="button">Back</button>
            <button class="submit-btn" type="submit">Submit</button>
          </div>
      </form>
  </div>
  </section>
</body>
<script type="text/javascript" src="/js/main.js"></script>
<script src="https://cdn.auth0.com/js/auth0/9.11/auth0.min.js"></script>
</html>
